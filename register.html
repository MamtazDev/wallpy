<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Register</title>
</head>

<body>
    <div class="container" style="max-width: 978px;">
        <div class="brightBg d-flex justify-content-between align-items-center">
            <div class="imgLogin d-flex flex-column justify-content-between align-items-center" 
            style="background-image: url('./assets/registarBg.png');">
                <p>
                    Welcome to the Society
                </p>
                <div class="text-center">
                    <span class="mb-2 d-block">
                        Random facts about WPS
                    </span>
                    <div class="addedWall">
                        <span style="color: #FFF;">
                            You can get achievement points<br class="d-none d-md-block"> by uploading wallpapers
                        </span>
                    </div>
                </div>
            </div>
            <div style="padding: 20px;">
                <h1>
                    THE WALLPAPER SOCIETY
                </h1>
                <div class="authtab text-center mx-auto">
                    <button class="tabInner">Sign In</button>
                    <button class="tabInner tabActive ">Sign Up</button>
                </div>
                <div>
                    <form action="" class="d-flex flex-column justify-content-start gap-3 mb-5">
                        <label for="name">Email</label>
                        <input class="w-100" type="text" name="username" id="name"
                            placeholder="Username">
                        <label for="email">Email</label>
                        <input class="w-100" type="mail" name="email" id="email"
                            placeholder="wallpapers@thewallpapersociety.com">
                        <label for="password">Password</label>
                        <input class="w-100" type="mail" name="" id="email" placeholder="*****************">
                        <div class="text-center mt-4">
                            <button class="darkBtn mb-2">Sign In</button>
                        </div>
                    </form>
                    <div class="community d-flex justify-content-center gap-4 align-items-center pt-5">
                        <a href="#">Community Rules</a>
                        <a href="#">Privacy Policy</a>
                        <a href="#">Terms and Conditions</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
