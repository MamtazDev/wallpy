<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Login</title>
</head>

<body>
    <div class="container" style="max-width: 978px;">
        <div class="brightBg d-flex justify-content-between align-items-center">
            <div class="imgLogin d-flex flex-column justify-content-between align-items-center">
                <p>
                    Welcome back; we missed you.
                </p>
                <div class="text-center">
                    <span class="mb-2 d-block">
                        Random facts since you were gone
                    </span>
                    <div class="addedWall">
                        <span style="color: #FFF;">
                            1348 wallpapers were added
                        </span>
                    </div>
                </div>
            </div>
            <div>
                <h1>
                    THE WALLPAPER SOCIETY
                </h1>
                <div class="authtab text-center mx-auto">
                    <button class="tabActive tabInner">Sign In</button>
                    <button class="tabInner">Sign Up</button>
                </div>
                <div class="text-center">

                    <div>
                        <form action="">
                            <div>
                                <label for="email">Email</label>
                                <input type="mail" name="email" id="email"
                                    placeholder="wallpapers@thewallpapersociety.com">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="mail" name="" id="email" placeholder="*****************">
                            </div>
                            <button>Sign In</button>
                            <p>Canâ€™t login</p>
                        </form>

                        <div class="d-flex flex-column gap-2 align-items-center">
                            <button>
                                <img src="./assets/fbsignin.png" alt="Facebook">
                                Sign In with Facebook
                            </button>
                            <button>
                                <img src="./assets/googlesignIn.png" alt="Google">
                                Sign In with Google
                            </button>
                            <button>
                                <img src="./assets/applesignIn.png" alt="Apple">
                                Sign In with Apple
                            </button>
                        </div>
                        <div class="community d-flex justify-content-center gap-2 align-items-center">
                            <a href="#">Community Rules</a>
                            <a href="#">Privacy Policy</a>
                            <a href="#">Terms and Conditions</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
